<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="body">

  <div class="card">

    <img class="cover" src="images/bg-pattern-card.svg" />

    <div class="profile">
      <img class="victor" src="images/image-victor.jpg"/> <br />
      <h2 class="name">Victor Crest</h2> <p class="age">26</p>
      <p class="london">London</p>
    </div>

    <div class="stats">

      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>

    </div>

  </div>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">Charles Makgakga</a>.
    </p>
  </footer>
</div>

</body>
</html>
